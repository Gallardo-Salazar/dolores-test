<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Zonasporvigor_2.js"></script>
        <script src="data/Tablas_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[20.8036422702291,-102.50457897586577],[20.810326253487563,-102.49424106600854]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_NDVI_1');
        map.getPane('pane_NDVI_1').style.zIndex = 401;
        var img_NDVI_1 = 'data/NDVI_1.png';
        var img_bounds_NDVI_1 = [[20.803836958806944,-102.50189957205608],[20.8101316687594,-102.49692057346398]];
        var layer_NDVI_1 = new L.imageOverlay(img_NDVI_1,
                                              img_bounds_NDVI_1,
                                              {pane: 'pane_NDVI_1'});
        bounds_group.addLayer(layer_NDVI_1);
        map.addLayer(layer_NDVI_1);
        function pop_Zonasporvigor_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['left'] !== null ? autolinker.link(feature.properties['left'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['top'] !== null ? autolinker.link(feature.properties['top'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['right'] !== null ? autolinker.link(feature.properties['right'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bottom'] !== null ? autolinker.link(feature.properties['bottom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ndvimean'] !== null ? autolinker.link(feature.properties['ndvimean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zonasporvigor_2_0(feature) {
            if (feature.properties['ndvimean'] >= 0.613151 && feature.properties['ndvimean'] <= 0.671627 ) {
                return {
                pane: 'pane_Zonasporvigor_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ndvimean'] >= 0.671627 && feature.properties['ndvimean'] <= 0.707417 ) {
                return {
                pane: 'pane_Zonasporvigor_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,166,1,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ndvimean'] >= 0.707417 && feature.properties['ndvimean'] <= 0.725395 ) {
                return {
                pane: 'pane_Zonasporvigor_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,241,6,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['ndvimean'] >= 0.725395 && feature.properties['ndvimean'] <= 0.768558 ) {
                return {
                pane: 'pane_Zonasporvigor_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(27,99,48,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Zonasporvigor_2');
        map.getPane('pane_Zonasporvigor_2').style.zIndex = 402;
        map.getPane('pane_Zonasporvigor_2').style['mix-blend-mode'] = 'normal';
        var layer_Zonasporvigor_2 = new L.geoJson(json_Zonasporvigor_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zonasporvigor_2',
            layerName: 'layer_Zonasporvigor_2',
            pane: 'pane_Zonasporvigor_2',
            onEachFeature: pop_Zonasporvigor_2,
            style: style_Zonasporvigor_2_0,
        });
        bounds_group.addLayer(layer_Zonasporvigor_2);
        function pop_Tablas_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Año</th>\
                        <td>' + (feature.properties['Año'] !== null ? autolinker.link(feature.properties['Año'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sup (ha)</th>\
                        <td>' + (feature.properties['Sup (ha)'] !== null ? autolinker.link(feature.properties['Sup (ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tablas_3_0() {
            return {
                pane: 'pane_Tablas_3',
                opacity: 1,
                color: 'rgba(166,206,227,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Tablas_3');
        map.getPane('pane_Tablas_3').style.zIndex = 403;
        map.getPane('pane_Tablas_3').style['mix-blend-mode'] = 'normal';
        var layer_Tablas_3 = new L.geoJson(json_Tablas_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tablas_3',
            layerName: 'layer_Tablas_3',
            pane: 'pane_Tablas_3',
            onEachFeature: pop_Tablas_3,
            style: style_Tablas_3_0,
        });
        bounds_group.addLayer(layer_Tablas_3);
        map.addLayer(layer_Tablas_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Tablas_3.png" /> Tablas': layer_Tablas_3,'Zonas por vigor<br /><table><tr><td style="text-align: center;"><img src="legend/Zonasporvigor_2_061306720.png" /></td><td>0.613 - 0.672</td></tr><tr><td style="text-align: center;"><img src="legend/Zonasporvigor_2_067207071.png" /></td><td>0.672 - 0.707</td></tr><tr><td style="text-align: center;"><img src="legend/Zonasporvigor_2_070707252.png" /></td><td>0.707 - 0.725</td></tr><tr><td style="text-align: center;"><img src="legend/Zonasporvigor_2_072507693.png" /></td><td>0.725 - 0.769</td></tr></table>': layer_Zonasporvigor_2,"NDVI": layer_NDVI_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
